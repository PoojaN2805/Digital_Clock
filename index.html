<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="wallpaper">
        <div class="quote">
            <h1>YOUR TIME IS NOW!</h1>
        </div>
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
        </div>

        <div class="containera">
            <div class="clocka">
                <span id="day">Tuesday</span>&nbsp;&nbsp;
                <span id="date">24</span>&nbsp;&nbsp;
                <span id="month">October</span>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
